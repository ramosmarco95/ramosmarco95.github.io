<html lang="en-US">
    <head>
        <Title>Marco's Bakery</Title>
        <meta name="author" content="Marco"/>
        <meta charset="UTF-8"/>
        <meta name="description" content="Marco Ramos Website Designer Boise Idaho"/>
        <meta name="Keywords" content="bakery"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="css/bakery.css" type="text/css"/> 
        <link rel="stylesheet" href="css/contact_form.css" type="text/css"/>
        <link rel="stylesheet" href="css/newsletter.css" type="text/css"/>
    </head>
    <body>
        <header>
            <a href="index.html"><h1>Marcos's Bakery</h1></a>
        </header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="order.html">Order</a></li>
                <li><a href="contact.html">Contact us</a></li>
                <li><a href="faqs.html">FAQ</a></li>
            </ul>
        </nav> 
        <main>
            <div id="contact_form">
                <h1>Please Fill-up Contact form:</h1>
                <form action="confirm.html" method="post">
                   <div>
                        <label for="name">Name:</label>
                        <input type="text" name="name" id="name">
                        <span>*</span>
                   </div> 
                   <div>
                        <label for="email_address">Email:</label>
                        <input type="text" name="email_address" id="email_address">
                        <span>*</span>
                   </div>
                   <div>
                        <label for="phone">Phone Number:</label>
                        <input type="tel" name="phone" id="phone">
                        <span>*</span>
                        <select name="phone" class="phone">
                            <option value="">Select One</option>
                            <option>Home</option>
                            <option>Personal</option>
                            <option>Work</option>
                        </select>
                   </div>
                   <div>
                        <label>Contact me by:</label>
                        <input type="radio" name="contact" id="text"
                        value="text" checked>Text 
                        <input type="radio" name="contact" id="email"
                        value="email">Email
                        <input type="radio" name="contact" id="mobile_phone"
                        value="mobile phone">Mobile phone
                        <input type="radio" name="contact" id="none"
                        value="none">Don't contact me
                   </div>
                   <div>
                        <label>How can we help you?</label>
                        <textarea name="comments" id="comments"></textarea>
                        <span>*</span>
                   </div>
                   <div>
                        <label for="terms">Terms of Service</label>
                        <input type="checkbox" name="terms" id="terms"
                        value="yes"> I accept.
                        <span>*</span>
                   </div>
                   <div>
                        <label>&nbsp;</label>
                        <input type="button" id="submit_form" value="Submit">
                        <input type="button" id="reset_form" value="Reset">
                    </div>
                </form>
            </div>
            
            <!-- Newsletter Form -->

            <div id="newsletter_form">
                <h1>Join Our Newsletter!</h1>
                <form id="email_form" name="email_form" 
                      action="confirm.html"  method="post">
                    <div class="newsletter_container">
                        <label class="newsletter_label" for="email_1">Email Address:</label>
                        <input class="newsletter_input" type="text" id="email_1" name="email_1">
                        <span id="email1_error">*</span>
                    </div>
                    
                    <div class="newsletter_container">
                        <label class="newsletter_label" for="email_2">Confirm Email Address:</label>
                        <input class="newsletter_input" type="text" id="email_2" name="email_2">
                        <span id="email2_error">*</span>
                    </div>
                    
                    <div class="newsletter_container">
                        <label class="newsletter_label" for="first_name">First Name:</label>
                        <input class="newsletter_input" type="text" id="first_name" name="first_name">
                        <span id="name_error">*</span>
                    </div>
                    
                    <div class="newsletter_container">
                        <label class="newsletter_label" for="join_list">&nbsp;</label>
                        <input class="newsletter_input" type="button" id="join_list" value="Join List">
                        <input class="newsletter_input" type="button" id="clear_form" value="Clear Form">
                    </div>     
                    
                </form>
            </div>
        </main>
        <!-- <script src="js/newsletter.js"></script> -->
        <script src="js/contact_form.js"></script>
        
        <footer>
            <h3>Follow us:</h3>
        </footer>
        
        
    </body>
</html>
